  <!-- ▸▸ CONTEÚDO PRINCIPAL ◂◂ -->
  <div class="form-container-curso">
    <h2 class="mb-4">Criar Novo Curso</h2>
    <div class="mb-3">
      <label for="curso-nome" class="form-label">Título do Curso</label>
      <input type="text" id="curso-nome" class="form-control" placeholder="Digite o nome do curso">
    </div>
    <div class="mb-3">
      <label for="curso-descricao" class="form-label">Descrição</label>
      <textarea id="curso-descricao" class="form-control" placeholder="Digite a descrição do curso"></textarea>
    </div>
    <div class="mb-3">
        <label for="curso-imagem" class="form-label">URL da Imagem</label>
        <input type="text" id="curso-imagem" class="form-control" placeholder="Digite a URL da imagem do curso">
      </div>
    <button id="btn-enviar" class="btn btn-dark">Enviar</button>
  </div>
  <div class="overlay-curso" id="aula-overlay">
    <div class="overlay-content-curso">
      <h5>Criar Aula</h5>
      <input type="text" id="aula-titulo" class="form-control mb-2" placeholder="Título da aula">
      <textarea id="aula-descricao" class="form-control mb-2" placeholder="Descrição da aula"></textarea>
      <input type="text" id="aula-url" class="form-control mb-2" placeholder="URL do vídeo">
      <button id="btn-salvar-aula" class="btn btn-success">Salvar Aula</button>
    </div>
  </div>

   <!-- Footer -->
   <footer class="footer">
    <div class="footer-content">
      <i class="fab fa-instagram"></i>
    </div>
  </footer>

      <div id="red" class="overlay-button text-red" onclick="sair()"><i class="fa fa-sign-out" ></i> Sair</div>
    </div>
  </div>

  <div id="config-modal">
    <div class="config-modal-content">
      <button onclick="excluirConta()">Excluir Conta</button>
      <button class="sair" onclick="sair()">Sair</button>
    </div>
  </div>

<script src="./js/criarCurso.js"></script>
